# --- Scanner Configuration ---
scanner:
  # Operating mode
  mode: "backtest"  # backtest, live, paper
  
  # Scanning schedule
  scan_interval_minutes: 1
  start_time: "00:00"
  end_time: "23:59"
  
  # Market hours (UTC)
  market_open: "00:00"
  market_close: "23:59"
  
  # Session filters
  ignore_weekends: true
  ignore_holidays: true
  
  # Performance
  max_concurrent_scans: 3
  scan_timeout_seconds: 60

# --- Setup Configuration ---
setups:
  # Directory containing setup modules
  directory: "setups"
  
  # Default settings for all setups
  default_timeframe: "5min"
  default_lookback_candles: 100
  default_min_confidence: 70
  
  # Setup loading
  auto_reload: false
  reload_interval_minutes: 60

# --- Backtest Configuration ---
backtest:
  # General settings
  mode: "historical"  # historical, walk_forward, monte_carlo
  initial_capital: 10000
  commission_per_trade: 0
  slippage_pct: 0.01  # 1 pip slippage
  
  # Position sizing
  position_size_pct: 1.0
  max_position_size_pct: 5.0
  risk_per_trade_pct: 1.0
  
  # Trade management
  max_trades_per_day: 5
  max_trades_per_setup: 3
  max_concurrent_trades: 3
  
  # Stop loss / Take profit
  default_stop_loss_pct: 1.0
  default_take_profit_pct: 2.0
  trailing_stop_pct: 0.5
  
  # Time-based exits
  max_holding_period_hours: 4
  end_of_day_exit: true
  
  # Risk management
  daily_loss_limit_pct: 5.0
  weekly_loss_limit_pct: 10.0
  max_drawdown_pct: 15.0
  
  # Performance analysis
  calculate_sharpe: true
  calculate_sortino: true
  calculate_max_drawdown: true
  calculate_win_rate: true

# --- Alert Configuration ---
alert:
  # Alert thresholds
  min_confidence: 75
  min_volume_multiplier: 1.5
  min_rsi_divergence: 5
  
  # Alert template
  template: |
    üî• {pair} ‚Üí {signal} ({timeframe})
    üéØ Pattern: {pattern}
    üìä Confidence: {confidence}%
    üí∞ Price: {price:.5f}
    üìà RSI: {rsi:.1f}
    üìç {level_type}: {level_price:.5f}
    ‚è∞ Time: {time} UTC
    
    ‚ö†Ô∏è Disclaimer: Not financial advice
  
  # Cooldown periods
  symbol_cooldown_minutes: 15
  setup_cooldown_minutes: 30
  global_cooldown_minutes: 5
  
  # Alert methods (true/false)
  send_telegram: true
  send_email: false
  send_sms: false
  play_sound: true
  log_to_file: true

# --- Risk Management ---
risk:
  # Position sizing
  fixed_position_size: 0
  percentage_position_size: 1.0
  kelly_position_size: false
  
  # Stop loss rules
  use_stop_loss: true
  stop_loss_type: "percentage"  # percentage, atr, support_resistance
  stop_loss_multiplier: 1.0
  
  # Take profit rules
  use_take_profit: true
  take_profit_type: "percentage"  # percentage, risk_reward, resistance
  risk_reward_ratio: 2.0
  
  # Trade filters
  min_volume: 1000000
  min_volatility: 0.001
  max_spread_pips: 3
  
  # Correlation limits
  max_correlated_trades: 2
  correlation_threshold: 0.7

# --- Technical Indicators ---
indicators:
  # RSI settings
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  
  # Moving averages
  ema_fast: 9
  ema_slow: 21
  ema_signal: 50
  
  # Bollinger Bands
  bb_period: 20
  bb_std_dev: 2.0
  
  # ATR (Average True Range)
  atr_period: 14
  
  # MACD
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  # Volume
  volume_ma_period: 20

# --- Pattern Detection ---
patterns:
  # Candlestick patterns
  detect_hammer: true
  detect_shooting_star: true
  detect_engulfing: true
  detect_doji: true
  detect_piercing: true
  detect_dark_cloud: true
  
  # Pattern settings
  min_body_size_pct: 0.1
  min_shadow_size_pct: 1.0
  engulfing_min_ratio: 1.5
  
  # Support/Resistance
  detect_support_resistance: true
  min_touch_count: 3
  touch_window_pips: 15
  lookback_period: 100

# --- Filter Configuration ---
filters:
  # RSI filters
  require_rsi_extreme: true
  rsi_overbought: 65
  rsi_oversold: 35
  rsi_divergence: false
  
  # Volume filters
  require_volume_confirmation: true
  volume_multiplier: 1.8
  min_volume: 1000000
  
  # Trend filters
  require_trend_alignment: false
  trend_timeframe: "1h"
  trend_indicator: "ema"  # ema, sma, trendline
  
  # Volatility filters
  min_atr_pct: 0.001
  max_atr_pct: 0.05
  
  # Time filters
  avoid_news_events: true
  news_buffer_minutes: 30
  avoid_session_open: true
  session_open_buffer_minutes: 15

# --- Performance Tracking ---
performance:
  # Win rate requirements
  min_win_rate: 60
  min_trades_for_stats: 20
  rolling_window_trades: 50
  
  # Metrics calculation
  calculate_sharpe: true
  calculate_sortino: true
  calculate_calmar: true
  calculate_mar: true
  
  # Benchmark comparison
  benchmark_symbol: "SPY"
  benchmark_timeframe: "1d"

# --- Logging Configuration ---
logging:
  # Log levels
  controller_level: "INFO"
  setup_level: "DEBUG"
  alert_level: "INFO"
  error_level: "ERROR"
  
  # Log output
  log_to_console: true
  log_to_file: true
  log_directory: "logs"
  
  # Log rotation
  max_log_size_mb: 10
  backup_count: 5
  compress_old_logs: true
  
  # Performance logging
  log_performance: true
  performance_log_interval_minutes: 60

# --- Reporting Configuration ---
reporting:
  # Report generation
  generate_daily_report: true
  generate_weekly_report: true
  generate_monthly_report: true
  
  # Report formats
  save_as_csv: true
  save_as_json: true
  save_as_html: false
  
  # Chart generation
  generate_charts: true
  chart_style: "seaborn"
  chart_dpi: 100
  chart_format: "png"
  
  # Report destinations
  report_directory: "reports"
  email_reports: false
  telegram_reports: true

# --- System Configuration ---
system:
  # Performance settings
  max_memory_mb: 1024
  max_threads: 4
  use_multiprocessing: false
  
  # Error handling
  max_retries: 3
  retry_delay_seconds: 5
  stop_on_critical_error: false
  
  # Data persistence
  save_results: true
  results_directory: "results"
  backup_enabled: true
  backup_interval_hours: 24
  
  # Monitoring
  health_check_interval_minutes: 5
  alert_on_system_issues: true

# --- Email Configuration (Optional) ---
email:
  enabled: false
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  username: ""
  password: ""
  sender_email: ""
  recipient_emails: []
  ssl_enabled: true

# --- Webhook Configuration (Optional) ---
webhook:
  enabled: false
  url: ""
  secret: ""
  timeout_seconds: 5
  retry_attempts: 3

# --- Database Configuration (Optional) ---
database:
  enabled: false
  type: "sqlite"  # sqlite, mysql, postgresql
  connection_string: "sqlite:///trading.db"
  backup_enabled: true
  backup_interval_hours: 6

