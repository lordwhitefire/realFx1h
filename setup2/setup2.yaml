# --------- CUSTOM SETUP ---------
patterns:
  bullish: [bullish_pin_bar, bullish_engulfing, doji]
  bearish: [bearish_pin_bar, bearish_engulfing, doji]
  engulfing_min_ratio: 1.3

# Support and Resistance Tools
support_resistance:
  fibonacci_levels: [0.382, 0.5, 0.618]
  moving_averages:
    - period: 50
      type: "sma"
    - period: 100
      type: "sma"
    - period: 200
      type: "sma"

# Technical Indicators
technical_indicators:
  rsi:
    period: 14
    oversold: 30
    overbought: 70
  bollinger_bands:
    period: 20
    std_dev: 2

# Additional filters
filters:
  min_touches: 5
  touch_window_pips: 20

# Additional history settings
history:
  lookback_setups: 20
  min_win_rate: 0.70

# Additional risk settings
risk:
  stake_pct: 1.5
  max_trades_per_day: 8
  max_trades_per_pair: 4
  daily_stop_pct: 7
  weekly_stop_pct: 12

# Additional alert template
